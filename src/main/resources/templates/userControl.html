<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>User Management</h1>
    <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3">Register User</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="korisnik:${listaKorisnika}">
            <td th:text="${korisnik.getFirstname()}"></td>
            <td th:text="${korisnik.getLastname()}"></td>
            <td th:text="${korisnik.getEmail()}"></td>
            <td th:text="${korisnik.getRole()}"></td>
            <td><a th:href="@{/delete/{id}(id=${korisnik.getId()})}" class="btn btn-primary btn-sm mb-3" style="background-color: #d91c1c">Delete User</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
