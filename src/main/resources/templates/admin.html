<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/admin.css"/>

<body>

    <div class="collapse navbar-collapse" id="navbarScroll">
        <form class="search-form d-flex ms-auto mt-1 mb-0" role="search">
            <input class="form-control me-2" style="width: 550px" type="search" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Settings
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                    <li><a th:href="@{/users}" class="dropdown-item" href="#">User settings</a></li>
                    <li><a class="dropdown-item" href="#">Create new product</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
